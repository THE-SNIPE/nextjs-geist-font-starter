<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#122118] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#122118] @[480px]:rounded-lg min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCeF83hIVIM4x4HguR0qV4GPgYE1AyizZRrq2EHNx09IJDEDjuggMWGOmkS4Stz-r-vuuYkUZeIYjBr1O2wIpsOYo0Lyay4wgSJWM5-ScUyFoJUN9ptTY65hwugxBuCs6msWFyJwsaemSKRTjqZ4ODdiDp9pxy2dy8aSMdO-291TfnXGD5Oly7crDJrIsf0puWFtHc5XMsIlk4uSsnnbieN5Z3k3RN4K9VaTIkw4WH4nG4A4k0SCk4KmZhimL3uT8n6ZEKYTleUgVM");'
            ></div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#39e079] text-[#122118] text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Login/Sign Up as Farmer</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#39e079] text-[#122118] text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Login/Sign Up as Vet</span>
            </button>
          </div>
        </div>
        <div class="h-5 bg-[#122118]"></div>
      </div>
    </div>
  </body>
</html>

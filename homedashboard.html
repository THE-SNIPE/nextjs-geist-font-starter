<html>

            >
              <div class="text-white" data-icon="Bell" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                <p class="text-white text-base font-bold leading-tight">Book an appointment</p>

              <button

              >
                <span class="truncate">Book</span>
              </button>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"

              <div
                class="text-[#a2b4a9] flex border-none bg-[#2b362f] items-center justify-center pl-4 rounded-l-xl border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"

                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

          </a>

            <div class="text-[#a2b4a9] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">

              </svg>
            </div>
            <p class="text-[#a2b4a9] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
          </a>
        </div>

      <div><div class="h-5 bg-[#121714]"></div></div>

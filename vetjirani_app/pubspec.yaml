name: vetjirani_app
description: A Flutter application for VetJirani connecting farmers and vets.
publish_to: 'none' # since this is a private project

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.10.0
  firebase_messaging: ^14.2.1
  flutter_local_notifications: ^12.0.4
  google_maps_flutter: ^2.2.5
  location: ^4.4.0
  csv: ^5.0.0
  # Add other dependencies as needed based on your imports

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    # Add other asset directories if any


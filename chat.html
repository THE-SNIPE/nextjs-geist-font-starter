<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111714] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#111714] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Dr. Mwangi</h2>
        </div>
        <div class="flex items-end gap-3 p-4">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBBMIj2HBcFDT_X1yPOKZaYtGkfpSmaXw02rdmyOtURccLCvAmIOvl40eF62OIPXGJk3p28vMqgrEEclp4BAprm-wkk-KmVDL5EkaFpkG5woYPt97sn2B7CPiSOx91ZWRqjjlcVvcaQMVZ06rGVDQyWwgg_TZ9TihYCSSZ3CMlTr-0jxN7nvGIcMUFaY5ctz0OywFrtAwiyhWgmWOFZWXvFCQFYPAoy5f9mTi1LxfIyQlytqKdy00ObBQkL_FOiZ1uxuk7FPJ6I4Nw");'
          ></div>
          <div class="flex flex-1 flex-col gap-1 items-start">
            <p class="text-[#9eb7a8] text-[13px] font-normal leading-normal max-w-[360px]">Dr. Mwangi</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#29382f] text-white">Hello, how can I help you today?</p>
          </div>
        </div>
        <div class="flex items-end gap-3 p-4 justify-end">
          <div class="flex flex-1 flex-col gap-1 items-end">
            <p class="text-[#9eb7a8] text-[13px] font-normal leading-normal max-w-[360px] text-right">Farmer Kamau</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#38e078] text-[#111714]">
              My cow has been showing signs of reduced milk production and seems lethargic. Could you advise?
            </p>
          </div>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB4KNYB1y8_OyJMZOBq9pZ2mQTRVNwGTMzIj4788JRJVX9k4aGONy1076s7Oqbh3o9d5cRQMGDFeenO-3fSP9-6REvNuXKBNmBdMNRAEc3mJxRyqSKlnQdDU45jK38IaiOsE3ypj2dchLkOwCXq3oSmgnaUAIB5L0NlDB7ZDYd_0hkf0C1LvVtOv_I5DMeL3FVTRDY145cmtepgIlfQHYKeLDpNyeQ-cIemDo5UK4LSlrLZnXh0b2bxgBHlO4mdRHpCcLNWZ-E8d-w");'
          ></div>
        </div>
        <div class="flex items-end gap-3 p-4">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBdgu6WR9OtTChlUFM1o-do8d33SAIu-LLZOHi4WV5B8Z_nDJL5k0vKDCDZvLjLut45XaT8kQjgDAlFOPH6umU_EoeVArYoVsEiBOXcwQ-FEGJTNBpr82B_DAO0VP-M7HCch2-60TYmybSGN1hXHiGtFrrfF5AkOJ6RUSEj8i9Q9oMPdzTwctHTzyV9vNphwvZfR9X9C38q8foEAqpb0wgTyLukyAxjJ_gLPSrRH8BOtwbIwuZUoOJ_clWMMLWc6A8Xt6CXIG1yEkE");'
          ></div>
          <div class="flex flex-1 flex-col gap-1 items-start">
            <p class="text-[#9eb7a8] text-[13px] font-normal leading-normal max-w-[360px]">Dr. Mwangi</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#29382f] text-white">
              I recommend a check-up. Can you send a photo of the cow's condition?
            </p>
          </div>
        </div>
        <div class="flex items-end gap-3 p-4 justify-end">
          <div class="flex flex-1 flex-col gap-1 items-end">
            <p class="text-[#9eb7a8] text-[13px] font-normal leading-normal max-w-[360px] text-right">Farmer Kamau</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#38e078] text-[#111714]">Sure, here's a recent photo.</p>
            <div
              class="bg-center bg-no-repeat aspect-video bg-cover rounded-xl w-full max-w-[360px]"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAnwNEHmIDfAIAwTwnIIHY20wNdBbHD4WB1wv5sKvgBkT77OmMqHH00UW6DbKvDx37zhfm8t9yrZlrtFGgIwYQj-9GgjIKuAUlBoBfEQAI-IujLtPa72j3iKthgiCLeRK_MtnviNCRUbfs4dNbeghJtwFo0IIFg0RCYWDvjGzELZ1eAha3kPzYvkZfPI1q6hdi46h1pjBn8XhqXS1U5wKKdbpm3SkCn5sSToQeGTHbu8ZaV5ZOanN6AE5uAiSBXAQGHjyFMDLHhaUo");'
            ></div>
          </div>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD-rSPvYR4D9R4K0UAQPfpcHho8_jwMaGbN7ARRtx4nSesDJPMRPxlahwTPQxfMPyefQMTxrhdoMmV9AifO0b9ZdqoFHYbzZfKw7Bz17J7-Qe4DUHgSEjLcBN_QMpSZ7Z6qd90eE4NWLz7rzMZdtuLWY1h3ZvV63N_NMy7GLH4WwRjukh3tgLLyY8FuvCbDxED98HCMUzBho3Qxevpm7R3rAjgf7vy5PI7JyD7ieq35neMkXaCS5E1RZueBYxVNTZccHhI6Y0QTn90");'
          ></div>
        </div>
      </div>
      <div>
        <div class="flex items-center px-4 py-3 gap-3 @container">
          <label class="flex flex-col min-w-40 h-12 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <input
                placeholder="Type a message"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#29382f] focus:border-none h-full placeholder:text-[#9eb7a8] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                value=""
              />
              <div class="flex border-none bg-[#29382f] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                <div class="flex items-center gap-4 justify-end">
                  <div class="flex items-center gap-1">
                    <button class="flex items-center justify-center p-1.5">
                      <div class="text-[#9eb7a8]" data-icon="Image" data-size="20px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                          <path
                            d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"
                          ></path>
                        </svg>
                      </div>
                    </button>
                  </div>
                  <button
                    class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#38e078] text-[#111714] text-sm font-medium leading-normal hidden @[480px]:block"
                  >
                    <span class="truncate">Send</span>
                  </button>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="h-5 bg-[#111714]"></div>
      </div>
    </div>
  </body>
</html>
